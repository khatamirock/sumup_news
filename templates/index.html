<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumUP-News</title>
    <!-- add  css from folder-->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- <link rel="stylesheet" href="./imports/sidebar.html"> -->
    <!-- fontawesome -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- googleFont -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>

</head>


<body>
    <div class="header">
        <div class="blackdot">
            <i class='bx bx-menu-alt-left'></i>
        </div>
        <h1> <a href="{{ url_for('home') }}">SumUP-News</a> </h1>
    </div>
    <div class="maintainer">
        <div class="container-title">
            <h2>{{catg}}
                <div class="shade"></div>
            </h2>
            <div class="showstyle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </div>
        {% include 'imports/sidebar.html' %}
        <div class="container singleGrid">


            <!-- add for loop -->
            {% for news in newsls %}

            <div class="content">
                <div class="image">
                    <img src={{ news.image }} alt="unknown!!">
                </div>
                <div class="news">

                    <div class="news-item">
                        <h3 class="news-header"> {{news.title}} </h3>
                        <p>{{news.news}}</p>
                        <h3 class="by">
                            <span> read more at <a href={{news.newsurl}}> PALO</a> </span>

                            <span id="comprate"> compression Rate : <span> {{news.percent}}%</span></span>
                        </h3>
                    </div>

                </div>


            </div>
            {% endfor %}




            {% include './imports/buttons.html' %}
            <!-- {% include 'imports/footer.html' %} -->


        </div>



    </div>

    <!-- add js -->
    <script src="../static/js/index.js"></script>
    <script src="https://kit.fontawesome.com/2d0c151a0a.js" crossorigin="anonymous"></script>
</body>

</html>
